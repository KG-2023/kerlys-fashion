<!DOCTYPE html>
<html>

<head>
  <title>KERLYS FASHION - Shop Premium Quality Luxury Bags, Shoes, and Jewellery</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    table {
      border-collapse: separate;
      border-spacing: 20px 0;
    }

    th {
      color: black;
    }

    th,
    td {
      width: 9rem;
      text-align: center;
      padding: 5px;
    }

    th.total-heading,
    td.subtotal-cart-page,
    td.checkout-button-cart,
    td.item-price-cart {
      text-align: right;
    }

    .subTotalCart {
      font-weight: bold;
    }

    #delete-button-cart {
      background: none;
      border: none;
      color: #329BD1;
    }

    @media only screen and (max-width: 428px) {
      table {
        border-collapse: collapse;
      }

      th,
      td {
        width: auto;
      }

      td img {
        width: 5rem !important;
      }

      th.total-heading,
      td.subtotal-cart-page,
      td.item-price-cart {
        text-align: center;
      }

      .subTotalCart,
      .checkout-button-cart button {
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
      }
    }

    @media only screen and (max-width: 320px) {
      td img {
        width: 2rem !important;
      }

      td {
        padding: 2px;
      }
    }
  </style>

</head>

<body>

  <section class="announcement-bar">
    <div id="announcement-banner"></div>
  </section>

  <section class="site-header sticky-top">
    <div id="main-nav"></div>
  </section>

  <!-- Cart Page HTML (cart-page.html) -->

  <section class="cart-page-item-desc my-5">
    <div id="empty-cart-message" class="text-center h3" style="display: none;">Your cart is empty.</div>
    <div id="cart-items-container">
      <h2 class="h1 text-center mb-5">Review Your Cart</h2>
      <div class="item-desc-container justify-content-around d-flex">
        <table>
          <thead>
            <tr>
              <th colspan="2">Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th class="total-heading">Total</th>
            </tr>
          </thead>
          <tbody id="cartItemsTableBody"></tbody>
          <tfoot>
            <tr>
              <td colspan="4"></td>
              <td class="subtotal-cart-page py-5">
                <div class="subTotalCart" id="cartSubtotal">
                  <!-- Subtotal will be dynamically added here -->
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td class="checkout-button-cart">
                <button type="button" class="btn btn-primary">CHECKOUT</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

  </section>

  <!-- Site Footer section -->
  <section class="site-footer pt-5">
    <div id="footer"></div>
  </section>
  <!-- end of Site Footer section -->

  <script src="/js/announcementBanner.js"></script>

  <script src="/js/mainNav.js"></script>

  <script src="/js/bootstrap.min.js" type="text/javascript" async></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <!-- Dynamic CART functionality -->
  <script src="/js/cart.js"></script>

  <!-- Fetch content of footer.html -->
  <script src="/js/footer.js"></script>

</body>
<html>
