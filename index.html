<!DOCTYPE html>
<html lang="en">

<head>
  <title>KERLYS FASHION - Shop Premium Quality Bags, Jewellery, and other Accessories</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <meta description="Premium quality bags, jewellery, shoes, and accessories">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    .cookie-consent {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      width: 30%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .cookie-consent button {
      margin: 0 5px;
    }

    .reviews .card {
      border: none;
    }

    .review .card img {
      border-radius: 5px;
      ;
    }
  </style>

</head>

<body>

  <section class="announcement-bar">
    <div id="announcement-banner"></div>
  </section>

  <section class="site-header sticky-top">
    <div id="main-nav"></div>
  </section>

  <!-- Homepage Video Banner Bag section -->
  <section class="homepage-video-banner-bag pb-5">
    <div id="homepage-video-banner-bag"></div>
  </section>


  <!-- SHOP BY BRANDS section -->
  <section class="shop-by-brands collection-list my-4">
    <div id="shop-by-brands"></div>
  </section>
  <!-- end of SHOP BY BRANDS section -->

  <!-- ELEVATE FASHION IMAGE BANNER TEXT OVERLAY SECTION -->
  <section class="elevate-fashion-image-banner py-5">
    <div id="elevate-fashion"></div>
  </section>

  <!-- WOMEN'S BAGS AND JEWELLERY IMAGE TEXT OVERLAY section -->
  <section class="womens-bags-jewellery-img-text-overlay py-5">
    <div id="women-bags-jewelry"></div>
  </section>

  <!-- SHOES VIDEO BANNER -->
  <section class="shoes-homepage-banner-video py-5">
    <div id="shoes-homepage-video-banner"></div>
  </section>

  <!-- JEWELLERY VIDEO BANNER -->
  <section class="jewelry-video-banner-homepage py-5">
    <div id="jewelry-video-banner"></div>
  </section>

  <section>
    <div id="reviews-carousel"></div>
  </section>

  <!-- AS FEATURED IN section -->
  <section class="as-featured-in my-5">
    <h3 class="text-center mb-3 h1">AS FEATURED IN</h3>
    <div class="container">
      <div class="row row-cols-2 row-cols-md-6 row-cols-lg-6 g-3">
        <div class="col">
          <div class="card h-100">
            <img src="images/as-featured-in/bazaar-logo-64c7da5f2a3ff.webp" class="card-img-top" alt="Bazaar logo">

          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="images/as-featured-in/brides-logo-64c7da5f14a90.webp" class="card-img-top" alt="Brides logo">

          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="images/as-featured-in/cosmopolitan-logo-64c7da6012c60.webp" class="card-img-top"
              alt="Cosmopolitan logo">

          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="images/as-featured-in/forbes-logo-64c7da601abe1.webp" class="card-img-top" alt="Forbes logo">

          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="images/as-featured-in/newsweek-logo-64c7da60bcd47.webp" class="card-img-top" alt="Newsweek logo">

          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="images/as-featured-in/vogue-logo-64c7da60be907.webp" class="card-img-top" alt="Vogue logo">

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end of As Featured In section -->

  <!-- Newsletter section -->
  <section class="newsletter mt-5"
    style="background-image:url('../images/homepage-photos/newsletter-background-image.webp')">
    <h2 class="text-center">Let's Stay Connected</h2>
    <p class="text-center">Don't Miss Our Promotion. Sign up to get your 20% discount off your purchase.</p>

    <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center" action="" target="_blank"
      method="get">
      <div class="row container g-3">
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Enter full name" aria-label="City">
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Enter email address" aria-label="State">
        </div>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary form-control newsletter-subscribe">Subscribe</button>
        </div>
      </div>
    </form>
  </section>
  <!-- end of Newsletter section -->

  <!-- Site Footer section -->
  <section class="site-footer pt-5">
    <div id="footer"></div>
  </section>
  <!-- end of Site Footer section -->

  <script src="js/announcementBanner.js"></script>

  <script src="js/mainNav.js"></script>

  <script src="js/homepageVideoBannerBag.js"></script>

  <script src="js/shopByBrands.js"></script>

  <script src="js/elevateFashionImageBanner.js"></script>

  <script src="js/womenBagsJewelry.js"></script>

  <script src="js/shoesHomepageVideoBanner.js"></script>

  <script src="js/jewelryVideoBanner.js"></script>

  <!-- Update cart item count on the main nav cart icon -->
  <script src="js/cartItemCount-mainNav.js"></script>


  <script src="js/bootstrap.min.js" type="text/javascript" async></script>

  <!-- Cookie Consent banner -->
  <div id="cookieConsent" class="cookie-consent" style="display: none;">
    <div class="mb-2">This website uses cookies to ensure you get the best experience on our website.</div>
    <div>
      <button onclick="acceptCookies()" class="btn btn-primary">ACCEPT</button>
      <button onclick="declineCookies()" class="btn btn-secondary">DECLINE</button>
    </div>
  </div>
  <!-- end of Cookie Consent banner -->

  <script src="js/cookies.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="js/reviews.js"></script>

  <!-- Newsletter Script -->
  <script src="js/newsletter.js"></script>

  <!-- Fetch content of footer.html -->
  <script src="js/footer.js"></script>

  <!-- Tawk.to Script -->
  <script src="js/tawkto.js"></script>

</body>

</html>
